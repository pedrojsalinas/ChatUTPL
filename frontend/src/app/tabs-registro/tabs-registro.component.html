<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <mat-tab label="Registrar">
    <form class="text-center fomulario-registro p-4" #formularioRegistroDocente="ngForm" (ngSubmit)="guardarDocente(formularioRegistroDocente)">
      <div class="form-group">
        <input type="text" class="form-control" name="nombresRegistro" [(ngModel)]="docenteRegistro.nombres"
          placeholder="Nombres">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="apellidosRegistro" [(ngModel)]="docenteRegistro.apellidos"
          placeholder="Apellidos">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="emailRegistro" [(ngModel)]="docenteRegistro.email"
          placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="passwordRegistro" [(ngModel)]="docenteRegistro.password"
          placeholder="Password">
      </div>
      <button class="btn btn-info mr-3" type="submit">Registrarme</button>
      <button class="btn btn-info ml-3" type="reset">Reestablecer</button>
    </form>
  </mat-tab>
  <mat-tab label="Ingresar">
    <form class="text-center fomulario-registro p-4" #loginDocenteForm="ngForm" (ngSubmit)="onSubmitLoginDocenteForm(loginDocenteForm)">
      <div class="form-group">
        <input type="email" class="form-control" name="emailIngresar" [(ngModel)]="docenteIngreso.email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="passwordIngresar" [(ngModel)]="docenteIngreso.password" placeholder="Password">
      </div>
      <button class="btn btn-info mr-3" type="submit">Ingresar</button>
      <button class="btn btn-info ml-3" type="reset">Reestablecer</button>
    </form>
  </mat-tab>
</mat-tab-group>
