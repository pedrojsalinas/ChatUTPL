<h2 mat-dialog-title>{{params.title}}</h2>

<mat-dialog-content>
  <mat-form-field>
    <input matInput name="username" placeholder="Usuario" [(ngModel)]="params.username" (keyup.enter)="onSave()"
      [formControl]="usernameFormControl" required>
    <mat-error>Este campo es requerido</mat-error>
    <mat-hint>Por favor escriba su usuario</mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions *ngIf="params?.typeDialog === 'new-user'" [attr.align]="'end'">
  <button mat-raised-button color="primary" mat-dialog-close (click)="onSave()"
    [disabled]="usernameFormControl.hasError('required')">Chat!</button>
</mat-dialog-actions>

<mat-dialog-actions *ngIf="params?.typeDialog === 'edit-user'" [attr.align]="'end'">
  <button mat-button mat-dialog-close color="secondary">Close</button>
  <button mat-raised-button color="primary" mat-dialog-close (click)="onSave()">Guardar</button>
</mat-dialog-actions>
